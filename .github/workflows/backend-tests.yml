name: Backend Tests

on:
  pull_request:
    paths:
      - 'backend/**'

jobs:
  test:
    name: Run Backend Tests
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      DATABASE_HOST: localhost
      DATABASE_PORT: 5432
      DATABASE_USER: spendify
      DATABASE_PASSWORD: spendify123
      DATABASE_NAME: spendify_test
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      JWT_SECRET: test-jwt-secret-do-not-use-in-production
      JWT_EXPIRATION: 1h
      ADMIN_EMAILS: admin@test.com
      ANTHROPIC_API_KEY: test-api-key
      ANTHROPIC_MODEL: claude-3-haiku-20240307

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: spendify
          POSTGRES_PASSWORD: spendify123
          POSTGRES_DB: spendify_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Run unit tests
        working-directory: backend
        run: npm run test

      - name: Run e2e tests
        working-directory: backend
        run: npm run test:e2e
